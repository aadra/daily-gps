<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily GPS Trail</title>

    <!-- MapLibre -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 140px;
        width: 100%;
      }

      .controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      }

      button,
      label {
        flex: 1 1 auto;
        min-width: 100px;
        max-width: 160px;
        font-size: 15px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.2s;
      }

      button:hover,
      label:hover {
        background-color: #005ecb;
      }

      input[type="file"] {
        display: none;
      }

      .stats {
        position: absolute;
        bottom: 100px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.85);
        text-align: center;
        font-size: 16px;
        padding: 8px 0;
        border-top: 1px solid #ddd;
      }

      @media (max-width: 600px) {
        #map {
          bottom: 160px;
        }
        .stats {
          bottom: 120px;
          font-size: 14px;
        }
        button,
        label {
          font-size: 14px;
          min-width: 90px;
          padding: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <div class="stats">
      <span id="distance">Distance: 0 m</span> |
      <span id="time">Time: 0m 0s</span>
    </div>

    <div class="controls">
      <button onclick="startTracking()">Start</button>
      <button onclick="resetTrail()">Reset</button>
      <button onclick="downloadGeoJSON()">Download</button>
      <label for="fileInput">Upload</label>
      <input id="fileInput" type="file" accept=".geojson,application/json" />
    </div>

    <script>
      <script>
  let map;
  let coords = JSON.parse(localStorage.getItem("gpsTrail") || "[]");
  let marker;
  let tracking = false;
  let startTime = null;
  let watchId = null;

  // Initialize map
  map = new maplibregl.Map({
    container: "map",
    style: "https://demotiles.maplibre.org/style.json",
    center: coords.length ? [coords[0].lng, coords[0].lat] : [0, 0],
    zoom: coords.length ? 14 : 2,
    attributionControl: false,
  });

  map.addControl(new maplibregl.NavigationControl(), "top-right");

  map.on("load", () => {
    map.addSource("trail", {
      type: "geojson",
      data: {
        type: "Feature",
        geometry: {
          type: "LineString",
          coordinates: coords.map((c) => [c.lng, c.lat]),
        },
      },
    });

    map.addLayer({
      id: "trail-line",
      type: "line",
      source: "trail",
      paint: { "line-color": "#ff3b30", "line-width": 4 },
    });

    if (coords.length) {
      const last = coords[coords.length - 1];
      marker = new maplibregl.Marker({ color: "#007aff" })
        .setLngLat([last.lng, last.lat])
        .addTo(map);
      map.flyTo({ center: [last.lng, last.lat], zoom: 15 });
    }
  });

  function updateTrail() {
    if (map.getSource("trail")) {
      map.getSource("trail").setData({
        type: "Feature",
        geometry: {
          type: "LineString",
          coordinates: coords.map((c) => [c.lng, c.lat]),
        },
      });
    }
    localStorage.setItem("gpsTrail", JSON.stringify(coords));

    if (coords.length) {
      const last = coords[coords.length - 1];
      if (!marker) {
        marker = new maplibregl.Marker({ color: "#007aff" }).addTo(map);
      }
      marker.setLngLat([last.lng, last.lat]);
    }
  }

  function startTracking() {
    if (tracking) return;
    tracking = true;

    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }

    alert("📍 Please allow location access to start GPS tracking.");

    startTime = new Date();

    watchId = navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;

        // Ignore bad data
        if (!latitude || !longitude) return;

        coords.push({ lat: latitude, lng: longitude });
        updateTrail();

        // Fly only on first location or after reset
        if (coords.length === 1) {
          map.flyTo({ center: [longitude, latitude], zoom: 15, speed: 0.7 });
        } else {
          map.setCenter([longitude, latitude]);
        }
      },
      (err) => {
        console.error("Geolocation error:", err);
        alert("Could not get location. Check browser permissions.");
      },
      { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
    );
  }

  function resetTrail() {
    coords = [];
    localStorage.removeItem("gpsTrail");
    updateTrail();
    if (marker) marker.remove();
    marker = null;
    tracking = false;
    if (watchId) navigator.geolocation.clearWatch(watchId);
  }

  function downloadGeoJSON() {
    const geojson = {
      type: "Feature",
      geometry: {
        type: "LineString",
        coordinates: coords.map((c) => [c.lng, c.lat]),
      },
      properties: {},
    };
    const blob = new Blob([JSON.stringify(geojson, null, 2)], {
      type: "application/json",
    });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "gps-trail.geojson";
    a.click();
  }
</script>
  </body>
</html>
