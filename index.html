<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Commute Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map { 
      width: 100%; 
      height: 80%; 
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f8f8f8;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #007aff;
      color: white;
    }
    button:hover { background-color: #005ecb; }
    .stats {
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="stats">
  <span id="distance">Distance: 0 m</span>
</div>
<div class="controls">
  <button onclick="startTracking()">Start Tracking</button>
  <button onclick="resetRoute()">Reset Route</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  let map, routeLine, marker;
  let coords = JSON.parse(localStorage.getItem("dailyRoute") || "[]");
  let watchId = null;

  // Initialize map
  map = L.map('map').setView([0,0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  // Initialize polyline
  routeLine = L.polyline(coords, {color: 'red', weight: 4}).addTo(map);

  if (coords.length > 0) {
    const last = coords[coords.length-1];
    marker = L.marker([last.lat, last.lng]).addTo(map);
    map.setView([last.lat, last.lng], 15);
  }

  function updateRoute() {
    routeLine.setLatLngs(coords);
    localStorage.setItem("dailyRoute", JSON.stringify(coords));

    if (coords.length > 0) {
      const last = coords[coords.length-1];
      if (!marker) {
        marker = L.marker([last.lat, last.lng]).addTo(map);
      } else {
        marker.setLatLng([last.lat, last.lng]);
      }
      map.setView([last.lat, last.lng], 15);
    }

    // Update distance
    document.getElementById("distance").textContent = 
      "Distance: " + (calculateDistance()/1000).toFixed(2) + " km";
  }

  function startTracking() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported on this browser.");
      return;
    }
    if (watchId) return; // already tracking

    watchId = navigator.geolocation.watchPosition(
      pos => {
        const {latitude, longitude} = pos.coords;
        coords.push({lat: latitude, lng: longitude});
        updateRoute();
      },
      err => { console.error(err); alert("Could not get location."); },
      {enableHighAccuracy:true, maximumAge:0, timeout:10000}
    );
  }

  function resetRoute() {
    coords = [];
    localStorage.removeItem("dailyRoute");
    routeLine.setLatLngs([]);
    if (marker) map.removeLayer(marker);
    marker = null;
    document.getElementById("distance").textContent = "Distance: 0 m";
    if (watchId) navigator.geolocation.clearWatch(watchId);
    watchId = null;
  }

  function calculateDistance() {
    let dist = 0;
    for (let i=1;i<coords.length;i++){
      dist += haversine(coords[i-1], coords[i]);
    }
    return dist;
  }

  function haversine(a,b) {
    const R = 6371000; // Earth radius in meters
    const toRad = x => x*Math.PI/180;
    const dLat = toRad(b.lat - a.lat);
    const dLon = toRad(b.lng - a.lng);
    const lat1 = toRad(a.lat);
    const lat2 = toRad(b.lat);
    const x = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
    return 2*R*Math.atan2(Math.sqrt(x), Math.sqrt(1-x));
  }

  // Restore route on load
  updateRoute();
</script>
</body>
</html>
